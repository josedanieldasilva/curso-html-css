<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adaptação de imagens</title>
</head>
<body>
    <h1>Adaptação de Imagens.
    </h1>
    <picture>
        <source media="(max-width:450px )" srcset="imagens/imagem-300.png" type="image/png">
        <source media="(max-width: 550px)" srcset="imagens/imagem-400.png" type="image/png">
        <source media="(max-width:650px )" srcset="imagens/imagem-500.png" type="image/png">
        <source media="(max-width:750px )" srcset="imagens/imagem-600.png" type="image/png">
        <source media="(max-width:850px )" srcset="imagens/imagem-700.png" type="image/png">
        <source media="(max-width: 900px)" srcset="imagens/imagem-850.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-900.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="imagens/imagem-1000.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/imagem-1100.png" type="image/png">
        <img src="imagens/imagem-1250.png" alt="art de uma montanha">
        <p><a href="index.html" target="_self" rel="prev">Voltar</a></p>
    </picture>
</body>
</html>
