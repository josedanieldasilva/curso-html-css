<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Tmagens</title>
</head>
<body>
    <h1>Testedo Carga de Imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <hr>
    <img src="../imagens/html5-logo-200.png" alt="Logo HTML5"> <!--essa logo está na mesma pasta do index.-->
    <hr>
    <p>Podenos tabém carregar imagens que estão em sub-pastas.</p>
    <hr>
    <img src="../imagens/css3-logo-200.png" alt="Logo CSS3"> <!--essa logo aqui está dentro da pasta imagens.-->
    <hr>
    <p>Também podemos carregar imagens externas.</p>
    <hr>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="logo JavaScript"> <!--essa logo aqui está em outro servidor, e se o servidor cair a minha imagem também cai.-->
    <hr>
</body>
</html>
